spring.application.name=telecom
server.port=8082
spring.datasource.hikari.auto-commit=true
spring.datasource.url=jdbc:sqlserver://localhost:1433;encrypt=true;trustServerCertificate=true;databaseName=Telecom_Team_1
spring.datasource.username=admin
spring.datasource.password=C1234
spring.sql.init.platform=sqlserver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view = false


spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
